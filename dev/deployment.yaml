apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pods-data
  name: pods-data
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pods-data
  template:
    metadata:
      labels:
        app: pods-data
    spec:
      containers:
      - image: yarozen/pods-data:21
        name: pods-data