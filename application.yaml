apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pods-data-argo-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/yarozen/argocd-playground.git
    path: .
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: pods-data
  syncPolicy:
    syncOptions:
      - CreateNameSpace=true
    automated:
      selfHeal: true
      prune: true